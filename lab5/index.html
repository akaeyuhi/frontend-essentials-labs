<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Andriy Vostrikov IP-04 Variant 54</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <script defer src="./src/validator.js"></script>
    <script defer src="./src/colors.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="task-container">
        <form class="form">
          <div class="form__item">
            <label for="credentials">ПІБ</label>
            <input
              placeholder="ТТТТТТ Т.Т."
              type="text"
              name="credentials"
              id="credentials"
            />
          </div>
          <div class="form__item">
            <label for="id-card">ID-card</label>
            <input
              placeholder="ТТ №ЧЧЧЧЧЧ"
              type="text"
              name="id-card"
              id="id-card"
            />
          </div>
          <div class="form__item">
            <label for="faculty">Факультет</label>
            <input placeholder="ТТТТ" type="text" name="faculty" id="faculty" />
          </div>
          <div class="form__item">
            <label for="date">Дата народження</label>
            <input
              placeholder="DD.MM.YYYY"
              type="date"
              name="date"
              id="date"
              min="1900-01-01"
              max="2022-01-01"
            />
          </div>
          <div class="form__item">
            <label for="address">Адреса</label>
            <input
              placeholder="м. ЧЧЧЧЧЧ"
              type="text"
              name="address"
              id="address"
            />
          </div>
          <div class="form__item">
            <input type="submit" value="Validate" />
          </div>
        </form>
        <div class="form__result"></div>
      </div>
      <div class="task-container">
        <input type="color" class="color-picker" />
        <table class="table"></table>
      </div>
    </main>
  </body>
</html>
